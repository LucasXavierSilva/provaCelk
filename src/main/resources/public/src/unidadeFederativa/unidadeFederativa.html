
<div class="panel">
	<div class="content">
		<div class="form-group">
		<div class="content col-md-4 col-centered">
			<form name="ufForm">
				<div class="form-group">
					<input type="text" class="form-control  form-control-sm"
						ng-model="uf.nome" placeholder="Nome" required>
				</div>
				<div class="form-group">
					<input type="text" class="form-control  form-control-sm"
						ng-model="uf.sigla" maxlength="2" placeholder="Sigla" required>
				</div>
                
                <div class="text-center">
                    <button class="btn btn-default" type="submit" ng-click="save(uf)">Salvar UF</button>
                </div>
			</form>
		</div>
			
	</div>
		<table class="table">
			<thead>
				<tr>
					<th></th>
					<th>Nome</th>
					<th>Sigla</th>
					<th>Data</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="unidade in unidadesFederativas">
					<td class="counterCell"></td>
					<td>{{unidade.nome}}</td>
					<td>{{unidade.sigla}}</td>
					<td>{{unidade.data}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
